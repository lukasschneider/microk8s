global:
  postgresql:
    auth:
      username: nextcloud
      database: nextcloud
      exisitingSecret: nextcloud-secrets
      secretKeys:
        adminPasswordKey: POSTGRESQL_ADMIN_PASSWORD
    service:
      ports:
        postgresql: 5432

clusterDomain: nextcloud-postgresql
tls:
  enabled: true
  autoGenerated: true

primary:
  name: nextcloud
  persistence:
    exisitingClaim: nextcloud-postgresql-pvc


